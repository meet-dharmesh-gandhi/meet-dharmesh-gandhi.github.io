<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet4.css">
</head>
<body>
<div class="box">
  <div class="content col-6 col-md-6 col-lg-6">
    <h1>Los Sentos Elite</h1>
    <h2>Hello,</h2>
    <p>Welcome!</p>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="userName" placeholder="Username">
      <label for="userName">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <p class="signIn" id="sign-up">Already an user ? <a href="./signin.html">Sign In</a></p>
    <button class="btn btn-primary col-lg-4 sign-up">Sign Up</button>
    <div class="google" id="loginButton">
      <img src="./images/file.png" alt="" height="30px" width="30px">
      <p class="continue">Continue with Google</p>
    </div>
  </div>
  <div class="image col-6 col-md-6 col-lg-6" id="container">
    <img src="./images/astronaut.png" alt="">
  </div>
</div>
</body>
<script src="script.js" defer type="module"></script>
<script src="update.js" defer type="module"></script>
<script src="script2.js"></script>
</body>
</html>
