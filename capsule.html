<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="capsule.css">
    <title>Capsule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="closeArea">
    <button type="button" class="btn-close close" aria-label="Close"></button>
    <p class="remove">Remove
        <span>from</span>
        <span>cart</span>
    </p>
</div>
</body>
<script>
    let closeArea = document.querySelector(".closeArea");
    closeArea.addEventListener("mouseenter", () => {
        let para = document.querySelector(".closeArea p");
        para.style.display = "block";
    });
    closeArea.addEventListener("mouseleave", () => {
        let para = document.querySelector(".closeArea p");
        para.style.display = "none";
    });
</script>
</html>
